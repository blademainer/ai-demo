<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Finger Music</h1>
        
        <div class="video-container">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop</button>
            <div class="settings">
                <label>
                    Scale:
                    <select id="scaleSelect">
                        <option value="pentatonic">Pentatonic</option>
                        <option value="major">Major</option>
                        <option value="minor">Minor</option>
                    </select>
                </label>
                <label>
                    Volume:
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
                </label>
            </div>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Show your hand to the camera. Move your fingers to play different notes!</p>
            <p>Each finger will trigger a different note based on its vertical position.</p>
        </div>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.19.0/dist/tf.min.js"></script>
    <!-- Load MediaPipe Handpose model -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.min.js"></script>
    
    <!-- Load application scripts -->
    <script src="js/audioPlayer.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/handTracker.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
